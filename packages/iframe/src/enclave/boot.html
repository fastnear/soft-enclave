<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <!--
    IMPORTANT: Security headers (including frame-ancestors) are set by the enclave server
    via HTTP headers, NOT via meta tags. Browsers ignore frame-ancestors in meta tags.

    See enclave-server.js for the actual security policy configuration:
    - Cross-Origin-Opener-Policy: same-origin
    - Cross-Origin-Embedder-Policy: require-corp
    - Content-Security-Policy: (includes frame-ancestors)
  -->
  <title>Enclave</title>
</head>
<body>
  <!-- Load the bundled enclave app (includes all dependencies: tweetnacl, borsh, vault, near-tx, quickjs, etc.) -->
  <script type="module" src="/enclave-main.bundle.js"></script>
</body>
</html>
